      font-family: Arial, Helvetica, sans-serif;
      background-color: #1a1a2e;
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .container {
      text-align: center;
    }

      margin-bottom: 0;

    p {
