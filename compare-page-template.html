<!DOCTYPE html>
<html>
<head>
  <title>Compare Page Template - Copy to Google Docs</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 40px; max-width: 800px; margin: 0 auto; }
    h1 { font-size: 24px; }
    table { border-collapse: collapse; margin: 20px 0; }
    td { border: 1px solid #000; padding: 8px 16px; }
    .instructions { background: #f0f0f0; padding: 20px; margin-bottom: 30px; border-radius: 8px; }
    .instructions h2 { margin-top: 0; }
    .template { background: #fff; padding: 20px; border: 2px dashed #0051BF; }
  </style>
</head>
<body>
  <div class="instructions">
    <h2>Instructions:</h2>
    <ol>
      <li>Select everything inside the blue dashed box below</li>
      <li>Copy it (Cmd+C or Ctrl+C)</li>
      <li>Create a new Google Doc</li>
      <li>Paste (Cmd+V or Ctrl+V)</li>
      <li>Save the doc as "compare"</li>
      <li>Publish via Sidekick</li>
    </ol>
  </div>

  <div class="template">
    <h1>Compare Business Internet</h1>
    <table>
      <tr>
        <td>compare</td>
      </tr>
    </table>
  </div>
</body>
</html>
